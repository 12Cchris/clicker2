<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>클리커 게임</title>
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      margin-top: 80px;
    }
    h1 { font-size: 28px; }
    button {
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      margin-top: 30px;
      cursor: pointer;
      background: #ff758c;
      color: white;
    }
    button:hover { background: #ff7eb3; }
  </style>
</head>
<body>
  <h1>클릭해서 포인트를 모으세요!</h1>
  <input type="text" id="username" placeholder="닉네임 입력" />
  <p>현재 포인트: <span id="points">0</span></p>
  <button id="clickBtn">클릭!</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://clicker-dc943-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const usernameInput = document.getElementById("username");
    const pointDisplay = document.getElementById("points");
    const clickBtn = document.getElementById("clickBtn");

    clickBtn.addEventListener("click", async () => {
      const name = usernameInput.value.trim();
      if (!name) return alert("닉네임을 입력하세요!");
      const userRef = ref(db, "plays/" + name);
      const snapshot = await get(userRef);
      let points = snapshot.exists() ? snapshot.val().points : 0;
      points++;
      await set(userRef, { points });
      pointDisplay.textContent = points;
    });
  </script>
</body>
</html>
